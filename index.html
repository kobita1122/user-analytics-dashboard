<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Analytics Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>User Analytics Dashboard</h1>

<div class="stats">
  <div class="card">
    <h3>Total Users</h3>
    <p id="total">0</p>
  </div>
  <div class="card">
    <h3>Active Users</h3>
    <p id="active">0</p>
  </div>
  <div class="card">
    <h3>New Users</h3>
    <p id="new">0</p>
  </div>
</div>

<button onclick="load()">Load Analytics</button>

<script src="script.js"></script>
</body>
</html>
